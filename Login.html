<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrimusBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark>
        <div class="container-fluid">
            <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Bank Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="email" id="EmailInp" placeholder="Enter Email">
              <input class="form-control me-2" type="password" id="PasswordInp" placeholder="Enter Password">
              <button class="btn btn-outline-light" type="button" id="LoginBtn">Login</button>
            </form>
          </div>
        </div>
      </nav>

    <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
     import { getDatabase } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";
     import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCO6eht5DllhUaodOFfU_yrhIjMPzrI860",
        authDomain: "firebank-d29c6.firebaseapp.com",
        databaseURL: "https://firebank-d29c6-default-rtdb.firebaseio.com",
        projectId: "firebank-d29c6",
        storageBucket: "firebank-d29c6.firebasestorage.app",
        messagingSenderId: "956045682523",
        appId: "1:956045682523:web:55639153b31e6635df9c7e"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();

      const email = document.getElementById("EmailInp");
      const pass = document.getElementById("PasswordInp");
      const LoginBtn = document.getElementById("LoginBtn");
      
    // If user is already signed in, it moves the user to the CreateNewAccount page
      onAuthStateChanged(auth, (user) => {
        if(user) {
            window.location.href = "CreateNewAccount.html";
        }
      })

      // If user is not already signed in, it takes the user's input then moves him to the CreateNewAccount page
      const LoginEmployee = () => {
        signInWithEmailAndPassword(auth, email.value, pass.value)
        .then((creds) => {
            window.location.href = "CreateNewAccount.html";
        })
        .catch((error) => {
            alert("error: " + error);
        })
      }

      LoginBtn.addEventListener("click", LoginEmployee);
    </script>

    <!-- Bootstrap Js Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
